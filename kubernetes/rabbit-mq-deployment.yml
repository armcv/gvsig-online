apiVersion: apps/v1
kind: Deployment
metadata:
   name: rabbitmq
   namespace: default
spec:
   replicas: 1
   selector:
      matchLabels:
         bb: rabbitmq
   template:
      metadata:
         labels:
            bb: rabbitmq
      spec:
          containers:
            - name: rabbitmq
              image: rabbitmq:3-management
              env:
              - name: RABBITMQ_DEFAULT_USER
                value: "gvsig"
              - name: RABBITMQ_DEFAULT_PASS
                value: "gvsig"


